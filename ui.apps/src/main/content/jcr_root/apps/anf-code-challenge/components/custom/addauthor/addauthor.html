<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='anf.components.addauthor'}"/>
</sly>

<!-- Excercise 1 #Keshav -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header text-center">
                <h2>
                    Add new Author
                </h2>
            </div>
            <div class="body">
                <form name="myForm" class="user" method="POST" enctype="multipart/form-data" action="/bin/saveUserDetails">
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group form-float form-group-lg">
                                <div class="form-line">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="fname" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-float form-group-lg">
                                <div class="form-line">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="lname" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-float form-group-lg">
                                <div class="form-line">
                                    <label class="form-label">Age</label>
                                    <input type="text" name="age" class="form-control" required />

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-float form-group-lg">
                                <div class="form-line">
                                    <sly data-sly-resource="${@path='country', resourceType='anf-code-challenge/components/form/country'}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- #END# Excercise 1 #Keshav -->
